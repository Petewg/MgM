{{extend _main}}
<a href="/app/login">Login</a>
<hr>
<h1>Create new account</h1>
{{if errtext}}<span style="color:red; font-weight:bold; border:2px solid red; padding:5px; background-color:#fcc;">{{= errtext}}</span><p>{{endif}}
<form method="post">
  <table>
    <tr><td>User name<td><input name="user" value="{{= user}}">
    <tr><td>Name<td><input name="name" value="{{= name}}">
    <tr><td>Password<td><input type="password" name="password1" value="">
    <tr><td>Repeat password<td><input type="password" name="password2" value="">
    <tr><td>&nbsp;<td><input type="submit" name="register" value="Create new account">
  </table>
</form>
